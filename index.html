<!DOCTYPE html>
    <html> 
        <head>
            <meta charset="utf-8"> 
            <title>Javascript Project</title>
            <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"> 
            <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Permanent+Marker&display=swap" rel="stylesheet"> 
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"> 
            <link rel="stylesheet" type="text/css" href="styles.css">
        </head>
    <body>
        <div class="headline-banner">
            <h1>Rock Paper Scissors</h1>
        </div>
        <h2 class="prompt">Choose rock, paper or scissors to start your five round game</h2>
        <div class="button-display">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="chalkboard">
            <h2>SCORE</h2>
            <div class="container">
            </div>
            <div class="score">
            </div>
        </div>
        <script type="text/javascript" src="rockpaperscissors.js">        
        </script>
    </body>
</html>
